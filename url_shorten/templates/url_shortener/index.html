<form method="POST">
  {% csrf_token %}
  {{form}}
  <input type="submit" value="Submit">
</form>

{% if new_slug %}
  Here's your shortened URL: <a href="/url_shorten/{{ new_slug.shortened_slug }}">Link</a>
{% endif %}

{% for d in data %}
    <div>
    <a href="/url_shorten/{{ d.shortened_slug }}">ThisIsSuchAShortURLNowIsntIt.com./{{ d.shortened_slug }}</a>
    </div>
{% endfor %}
